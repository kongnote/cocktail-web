<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
	<title>메인</title>
	
	<!-- 합쳐지고 최소화된 최신 CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	
	<!-- 부가적인 테마 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	
	<!-- jQuery -->
	<script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
	
	<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	
	<!-- font & animate.css -->
	<link rel="stylesheet" type="text/css" href="/common/fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" href="/common/lib/animate.css" />
	
	<!-- loginForm.css -->
	<link rel="stylesheet" href="/common/css/loginForm.css" />

	<style>
	.svg-wrapper {
	  height: 60px;
	    margin: 0 auto;
	  position: relative;
	  top: 50%;
	  transform: translateY(-50%);
	  width: 320px;
	}
	
	.shape {
	  fill: transparent;
	  stroke-dasharray: 140 540;
	  stroke-dashoffset: -474;
	  stroke-width: 8px;
	  /* stroke: #19f6e8; */
	  stroke: #fff;
	}
	
	.text {
	  color: #fff;
	  font-family: 'Roboto Condensed';
	  font-size: 24px;
	  letter-spacing: 8px;
	  line-height: 32px;
	  position: relative;
	  top: -52px;
	  text-align: center;
	}
	
	@keyframes draw {
	  0% {
	    stroke-dasharray: 140 540;
	    stroke-dashoffset: -474;
	    stroke-width: 8px;
	  }
	  100% {
	    stroke-dasharray: 760;
	    stroke-dashoffset: 0;
	    stroke-width: 2px;
	  }
	}
	
	.svg-wrapper:hover .shape {
	  -webkit-animation: 0.5s draw linear forwards;
	  animation: 0.5s draw linear forwards;
	}
	</style>
</head>
<body style="background-color:#10abfd;">
	
	<div class="container" style="margin-top:50px; padding:50px; display: flex; justify-content:center; align-items:center;">
		<div style="margin-top: 32vh;">
			<div class="svg-wrapper">
			  <svg height="60" width="320" xmlns="http://www.w3.org/2000/svg">
			    <rect class="shape" height="60" width="320" />
			  </svg>
			  <div class="text">안녕, 새롬아</div>
			</div>
		</div>
	</div>

</body>
<script>
	$(document).ready(function(){
		
		$(".svg-wrapper").click(function(){
			$(".text").text("생일축하해!");
			setTimeout(moveToLogin, 2000);
		});
		
		function moveToLogin() {
			location.href = "/loginForm.html";
		}
	});
</script>
</html>
